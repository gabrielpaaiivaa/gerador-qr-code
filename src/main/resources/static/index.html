<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 350px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gerador de QR Code</h1>
    <input type="text" id="url" placeholder="Digite a URL para gerar o QR Code">
    <button onclick="gerarQRCode()">Gerar QR Code</button>

    <div id="qrCodeContainer">
        <img id="qrCodeImg" alt="QR Code" style="display: none;">
        <a id="downloadLink" href="" download="qrcode.png" style="display: none;">Baixar QR Code</a>
    </div>
</div>

<script>
    function gerarQRCode() {
        const url = document.getElementById("url").value;

        if (!url) {
            alert("Por favor, digite uma URL!");
            return;
        }

        // Enviar a URL para o backend e gerar o QR Code
        fetch('http://localhost:8080/qrcode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ conteudo: url })
        })
        .then(response => response.json())
        .then(data => {
            const imagemBase64 = data.imagemBase64;

            // Exibir o QR Code gerado
            const qrCodeImg = document.getElementById("qrCodeImg");
            qrCodeImg.src = "data:image/png;base64," + imagemBase64;
            qrCodeImg.style.display = "block";

            // Criar o link de download
            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = qrCodeImg.src;
            downloadLink.style.display = "inline-block";
        })
        .catch(error => {
            console.error("Erro ao gerar o QR Code:", error);
        });
    }
</script>

</body>
</html>
